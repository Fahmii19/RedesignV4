    <div class="grid min-h-screen bg-purple-50 place-items-center">
      <!-- iPhone2 -->

                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
            </div>
            <div class="text-sm font-semibold mx-[27%]">Create New</div>

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            </svg>

          <!-- task4 -->
          <div class="bg-slate-800 w-full h-12 flex justify-center items-center text-white font-semibold rounded-[16px] mt-[40%]">Choose Activity</div>

          <!-- end -->
      </div>
    </div>

</html>
